<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="./css/jquery-ui.css">
<script src="./js/libs/jquery-2.0.3.min.js"></script>
<script src="./js/ui/jquery-ui.js"></script>

<script src="./js/libs/event_emitter.js"></script>
<script src="./js/libs/GIFEncoder.js"></script>
<script src="./js/libs/LZWEncoder.js"></script>

<script src="./js/util.js"></script>

    <script>
        $(document).ready(function() {
            $("#slider-dark").slider({
                value:81,
                min:0,
                max:255,
                step:1,
                range:"min"
            });
            $("#slider-bright").slider({
                value:81,
                min:0,
                max:255,
                step:1,
                range:"min"
            });
        });
    </script>
</head>
<body>
	<div>
		<button id="record">record</button>
		<!-- 
		<button id="check">check</button>
	-->
		<button id="undo" disabled>undo</button>
		<button id="red" disabled>red</button>
		<button id="green" disabled>green</button>
		<button id="blue" disabled>blue</button>
        <button id="black" disabled>black</button>
        <input id="handleName" placeholder="なまえをいれてね" disabled>
		<button id="build-gif" disabled>build gif</button>
        <br>
        <div style="display: inline-block;_display: inline;">
            dark: <div id="slider-dark" style="width:100px;margin:20px;"></div>
        </div>
        <div style="display: inline-block;_display: inline;">
            bright: <div id="slider-bright" style="width:100px;margin:20px;"></div>
        </div>
	</div>
	<div style="font-size: 2em;">
		<span>Status : </span><span id="status"></span>
	</div>
	<div style="position:relative">
		<div id="manga" style="position:absolute; top:0, left:0; border: 1px solid black;"></div>
		<div id="animation" style="position: absolute;top: 0, left: 0; width: 640px; height: 480px; border: 1px solid black;"></div>
	</div>
	<div id="console"></div>
</body>
<script src="./js/do.js"></script>
</html>
